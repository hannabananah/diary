<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글폰트</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
        h1{font-family: 'Nanum Pen Script', cursive;}
        .fa-home{
            font-size: 2em;
            color: aqua;
        }
        </style>
</head>
<!-- fa-spin을 적용하면 아이콘이 회전 -->
<body>
    <h1><i class="fas fa-home fa-spin"></i></h1>
    <p><i class="fas fa-search"></i></p>
    <p><i class="fas fa-share-alt"></i></p>
    <p><i class="fas fa-print"></i></p>
    <p><i class="fas fa-angle-left"></i></p>
    <p><i class="fas fa-angle-right"></i></p>
    <p><i class="fas fa-angle-double-left"></i></p>
    <p><i class="fas fa-angle-double-right"></i></p>
</body>
</html>
