<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01/26 연습장</title>
    <link rel="stylesheet" href="practice_spanselector.css">
</head>
<body>
    <header>
        <h1>동백꽃 필 무렵</h1>
    </header>
    <p class="name"><em>동백이(공효진)</em></p>
    <div>
        <span class="mom">엄마</span>.. 나는 <span class="mom">엄마</span>덕분에 진짜 드럽게 못살았어.
        <br/>
        학교 때는 고아라고 왕따,
        <br/>
        다 커서는 내가 부모없이 다란 애라고 다 내가 싫대.
        <br/>
        나는 <span class="mom">엄마</span> 덕분에 재수없는 년으로 살았지만 나 그냥 그러려니 했어.
        <br/>
        <span class="mom">엄마</span>도 사정이 있었겠지 했어.
        <br/>
        근데 있잖아 <span class="mom">엄마</span>.
        <br/>
        내가 작년 여름에 이 터미널에서 <span class="son">필구</span> 손을 딱 10분 놓쳤는데
        <br/>
        삼복 더위에 이가 다 벌벌벌 떨리더라.
        <br/>
        내가 애를 낳고보니까 나 진짜..
        <br/>
        나 진짜 <span class="mom">엄마</span>가 용서가 안 되더라고.
        <br/>
        <span class="highlight">
            엄만 사람 아니야. 그러니까 어디든 가요.
            <br/>
            죽는대도 연락하지마. 응?
        </span>
    </div>
</body>
</html>
