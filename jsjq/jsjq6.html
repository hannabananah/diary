<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP</title>
</head>
<style>
    .mymap{
        background-color: azure;
    }
</style>
<body>
    <div id="map" style="width:500px;height:400px;"></div>
    <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=17f437e8acc64f0ddcd67ebfbed9af30"></script>
    <script>
        var container = document.getElementById('map'); 
        var options = { 
            center: new kakao.maps.LatLng(35.153407258365604, 129.1186657597325), 
            level: 3 
        };

        var map = new kakao.maps.Map(container, options); 

        var markerPosition = new kakao.maps.LatLng(35.153407258365604, 129.1186657597325);

        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        marker.setMap(map);

        marker.setMap(null);

        var iwContent = '<div class="mymap" style="padding:5px;">Hello World! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', 
            iwPosition = new kakao.maps.LatLng(35.153407258365604, 129.1186657597325); 

        var infowindow = new kakao.maps.InfoWindow({
            position: iwPosition,
            content: iwContent
        });
        infowindow.open(map, marker); 
    </script>
</body>

</html>
