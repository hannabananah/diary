<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="row">
        <ul>
            <li>
                <img src="https://picsum.photos/300/300?random=1" data-src="https://picsum.photos/300/300?random=1" class="pic" />
            </li>
            <li>
                <img src="https://picsum.photos/300/300?random=2" data-src="https://picsum.photos/300/300?random=2" class="pic" />
            </li>
            <li>
                <img src="https://picsum.photos/300/300?random=3" data-src="https://picsum.photos/300/300?random=3" class="pic" />
            </li>
            <li>
                <img src="https://picsum.photos/300/300?random=4" data-src="https://picsum.photos/300/300?random=4" class="pic" />
            </li>
            <li>
                <img src="https://picsum.photos/300/300?random=5" data-src="https://picsum.photos/300/300?random=5" class="pic" />
            </li>
            <li>
                <img src="https://picsum.photos/300/300?random=6" data-src="https://picsum.photos/300/300?random=6" class="pic" />
            </li>
        </ul>
    </div>
    <div id="lightbox">
        <img src="https://picsum.photos/300/300?random=1" id="lightboxImage" />
    </div>
    <script src="jq3.js"></script>
</body>

</html>
