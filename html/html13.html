<!DOCTYPE HTML>
<html>

	<title>예약 문의</title>

</head>

<body>
	<h1>예약 문의</h1>
	<form action="#" method="post">

			<label for="userPWD">비밀번호</label>

			<select name="useEmail2">

				<option value="naver.com">naver.com</option>
				<option value="daum.net">hanmail.net</option>
				<option value="google.co.kr">google.co.kr</option>
			</select>
		</p>
		<p>
			<label for="userMessage">글내용</label>
			<textarea name="userMassage" cols="30" rows="10">문의 사항을 입력하세요</textarea>
		</p>
	</form>
