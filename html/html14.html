<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01/23-예약문의</title>
</head>

<body>
    <form action="#" method="post">
        <p>
            작성자<input name="userName" type="text" placeholder="작성자" required="required" />
        </p>
        <p>
            비밀번호<input name="userPWD" type="password" autofocus="autofocus" />
        </p>
        <p>
            이메일<input name="userEmail" autocomplete="on" />
        </p>
        <p>
            전화번호<input name="userPhone" type="tel" autocomplete="off" />
        </p>
        <p>
            투숙날짜<input name="userDate" type="date" />
        </p>
        <p>
            투숙날짜 시/분을 선택하세요.<input name="userDate" type="datetime-local" />
        </p>
        <p>
            년/월<input name="userDate" type="month" />
        </p>
        <p>
            주<input name="userDate" type="week" />
        </p>
        <p>
            시/분<input name="userDate" type="time" />
        </p>
        <p>
            색상<input name="userColor" type="color" />
        </p>
        <p>
            수량<input name="userNum" type="number" value="12" />
        </p>
        <p>
            타이틀<input name="userTitle" type="text" />
        </p>
        <p>
            검색<input name="userSearch" type="search" />
        </p>
        <p>
            URL<input name="userURL" type="url" />
        </p>
        <p>
            범위슬라이드<input name="userange" type="range" />
        </p>
        <p>
            사진파일을 첨부하세요. <input name="userFile" type="file" />
        </p>
        <ul>
            <li>
                <label for="serialNum">시리얼번호입력:</label>
                <input id="serialNum" type="text" />
                <input type="button" value="이전" />
                <input type="button" value="다음" disabled="disabled" />
            </li>
            <li>
                <label for="book">선택한 책:</label>
                <input id="book" type="text" value="반응형웹" readonly="readonly" />
                <label for="number">수량:</label>
                <input id="number" type="number" value="1" />
            </li>
        </ul>
        <input type="button" value="뒤로가기" />
        <input type="reset" value="다시작성" />
        <input type="submit" value="제출하기" />
    </form>
</body>

</html>
