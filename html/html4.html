    <title>01/13 연습장</title>

<body>
    <header>
        <h1>
            감자<sub><em>(1925년 <ruby>作<rt>작</rt></ruby>)</em></sub>
        </h1>
    </header>
    <section>
        <article>
            복녀는 원래 가난은 하나마 정직한 농가에서 <strong>규칙 있게</strong> 자라난 처녀였었다. 이전 선비의 엄한 규육은 농민으로 떨어지자부터 없어졌다. 하나, 그러나 어딘지는 모르지만 딴 농민보다는 좀 똑똑하고 엄한 가율이 그의 집에 그냥 남아 있었다. 그 가운데서 자라난 복녀는 물론 다른 집 처녀들 같이 여름에는 벌거벗고 개울에서 멱 감고, 바짓바람으로 동네를 돌아다니는 것을 예사로 알기는 알았지만, 그러나 그의 마음속에는 막연하나마 <mark>도덕</mark>이라는 것에 대한 기품을 가지고 있었다.
        </article>
    </section>
</body>
