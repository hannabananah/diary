<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01/16 연습장</title>
</head>

<body>
    <main>
        <section>
            <article>
                <h3>
                    Video
                </h3>
                <video width="400" controls poster="images/IMG_0785.JPG">
                    <source src="media/NZ_Bungee.mp4" />
                    <track src="media/practicesubtitle_ko.vtt" kind="subtitles" srclang="ko" label="한국어" />
                    <track src="media/practicesubtitle_en.vtt" kind="subtitles" srclang="en" label="English" default />
                </video>
            </article>
            <article>
                <h3>
                    Photo
                </h3>
                <div>
                    <figure>
                        <figcaption>
                            보라카이
                        </figcaption>
                        <img src="images/IMG_4109.JPG" alt="바닷가" title="보라카이 해변" width="500px">
                        <figcaption>
                            시카고
                        </figcaption>
                        <img src="images/IMG_0610.JPG" alt="시카고" title="시카고에서" width="500px">
                        <figcaption>
                            울룰루
                        </figcaption>
                        <img src="images/IMG_1222.JPG" alt="울룰루 여행" title="시카고사진" width="500px">
                    </figure>
                </div>
            </article>
        </section>
    </main>
    <aside>
        <h3>
            music
        </h3>
        <audio controls autoplay muted>
            <source src="media/music.ogg">
            <source src="media/music.mp3">
        </audio>

    </aside>

</html>
