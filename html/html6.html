    <h1>코로나 확산 방지용 마스크의 종류</h1>
    <dl>
        <dt>KF94</dt>
        <dd><mark>방역용 마스크</mark>로 코로나19 의심 환자를 돌보는 사람에게 적합</dd>
        <dt>KF80 이상</dt>
        <dd><mark>보건용 마스크</mark>로 기침과 목 아픔 등의 호흡기 증상이 있거나 노인, 어린이, 임산부, 만성질환자 등의 건강취약계층 혹은 기저질환자일 경우 권장</dd>
        <dt>비말차단용/수술용 마스크</dt>
        <dd>비교적 가볍고 숨쉬기가 쉬움</dd>
    </dl>
</body>
